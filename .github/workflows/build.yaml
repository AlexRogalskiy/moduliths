name: Maven Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:

    - name: Check out sources
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'maven'

    - name: Build with Maven
      run: ./mvnw -B

  integrations:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        boot-version: ["2.4.13", "2.5.10", "2.7.0-M2"]
        java-version: ["8", "11", "17"]
    name: Integration test (Boot ${{ matrix.boot-version }}, Java ${{ matrix.java-version }})
    needs: build
    steps:

    - name: Check out sources
      uses: actions/checkout@v2

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java-version }}
        cache: 'maven'

    - name: Build with Maven (Boot ${{ matrix.boot-version }})
      run: ./mvnw -B versions:update-parent -DparentVersion=${{ matrix.boot-version }} -DgenerateBackupPoms=false && mvn -B
